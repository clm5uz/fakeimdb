<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/load_navbar.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <title>Fakeimdb</title>
</head>
<body>
        <link rel="stylesheet" type="text/css" href="css/sign_up_style.css">
	<h2>FakeImdb</h2>
        <!-- Load the navigation bar -->
        <div id="navbar-frame"></div>
	<div class="container">
                <form class="form-signup" action="signup.php" method="post" name="signupForm" id="signupForm">
			<h4 class="form-signup-heading">Please sign up</h4>
		        <div class="form-column">
                        	<label for="inputFirstname" class="sr-only">First name</label>
	                        <input type="text" name="inputFirstname" id="inputFirstname" class="form-control" placeholder="First name" required autofocus>
			</div>
			<div class="form-column">
        	                <label for="inputLastname" class="sr-only">Last name</label>
                	        <input type="text" name="inputLastname" id="inputLastname" class="form-control" placeholder="Last name" required autofocus>
			</div>
			<label class="col-xs-12" style="display: none;" name="usernameError" id="usernameError">That username is taken</label>
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPhone" class="sr-only">Phone</label>
                        <input type="tel" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" autofocus>
			<label class="col-xs-12" style="display: none;" name="passwordError" id="passwordError">Passwords must match</label>
			<div class="form-column">
	                        <label for="inputPassword1" class="sr-only">Password</label>
        	                <input type="password" name="inputPassword1" id="inputPassword1" class="form-control" placeholder="Password" required>
			</div>
			<div class="form-column">
	                        <label for="inputPassword2" class="sr-only">Re-enter Password</label>
        	                <input type="password" name="inputPassword2" id="inputPassword2" class="form-control" placeholder="Re-enter Password" required>
			</div>
                        <button id="signupButton" class="btn btn-sm btn-primary btn-block" type="submit" onclick="return validateSignupForm()">Sign Up</button>
                </form>
        </div>

    <div id="validateModal" name="validateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Signup Error</h4>
                </div>
                <div class="modal-body">
                	<p id="modal_text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" style="width: 100%;" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Button to manage the modal. -->
    <div>
        <button type="button" name="open_validate" id="open_validate" style="display: none;" data-toggle="modal" data-target="#validateModal"></button>
    </div>
</body>
</html>

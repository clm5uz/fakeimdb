<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/load_navbar.js"></script>
    <title>Fakeimdb</title>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'top_movies.php',
                success: function(data){
                    $('#top-movies').html(data);
                }
            });
            $.ajax({
                url: 'top_shows.php',
                success: function(data) {
                    $('#top-shows').html(data);
                }
            });
        });
    </script>
</head>
<body>
        <link rel="stylesheet" type="text/css" href="css/sign_up_style.css">
	<h2>FakeImdb</h2>
        <!-- Load the navigation bar -->
        <div id="navbar-frame"></div>
	<div class="container">
                <form class="form-signup">
			<h4 class="form-signup-heading">Please sign up</h4>
		        <div class="form-column">
                        	<label for="inputFirstname" class="sr-only">First name</label>
	                        <input type="text" id="inputFirstname" class="form-control" placeholder="First name" required autofocus>
			</div>
			<div class="form-column">
        	                <label for="inputLastname" class="sr-only">Last name</label>
                	        <input type="text" id="inputLastname" class="form-control" placeholder="Last name" required autofocus>
			</div>
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                        <label for="inputPhone" class="sr-only">Phone</label>
                        <input type="tel" id="inputPhone" class="form-control" placeholder="Phone" autofocus>
			<div class="form-column">
	                        <label for="inputPassword1" class="sr-only">Password</label>
        	                <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
			</div>
			<div class="form-column">
	                        <label for="inputPassword2" class="sr-only">Re-enter Password</label>
        	                <input type="password" id="inputPassword2" class="form-control" placeholder="Re-enter Password" required>
			</div>
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Sign Up</button>
                </form>
        </div>	
</body>
</html>
